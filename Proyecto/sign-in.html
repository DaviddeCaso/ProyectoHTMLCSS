<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
        <form action=""></form>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/sign-in.css">
</head>
<body class="sign-in-bg sing_in_bg_img">
    <div class="card">
        <h1 class="TitleStyle">Sign in</h1>
        <div>
            <img class="sing_in_bg_img" src="Imagenes/Kunai.png" alt="Imagen Konoha">
        </div>
        <form class="form" method="post" action="registro.html">
            <div class="form__element">
                <label 
                class="form__label" 
                for="Name">Nombre</label>
                <input 
                class="form__input"
                id="Name" 
                type="text" 
                placeholder="Escribe tu nombre"
                name="Name" required>
            </div>
            <div class="form__element">
                <label 
                class="form__label" 
                for="Last-name">Apellidos</label>
                <input 
                class="form__input"
                id="Last-name" 
                type="text" 
                placeholder="Escribe tus apellidos"
                name="Last-name" required>
            </div>
            <div class="form__element">
                <label 
                class="form__label" 
                for="Phone">Teléfono</label>
                <input 
                class="form__input"
                id="Phone" 
                type="tel" 
                placeholder="Número de teléfono"
                name="Phone"
                minlength="9"
                maxlength="9" required> 
            </div>
            <h4 class="form__label">Dónde nos conociste?</h4>
            <fieldset class="form__element">
                <div class="form__element form__element--checkbox">
                    <div>
                        <input 
                        type="radio" 
                        id="Universidad" 
                        name="Info" 
                        value="Universidad">
                        <label 
                        for="Universidad">Universidad</label>
                    </div>
                    <div>
                        <input 
                        type="radio" 
                        id="KeepCoding" 
                        name="Info" 
                        value="KeepCoding">
                        <label 
                        for="KeepCoding">KeepCoding Kick-off</label>
                    </div>
                    <div>
                        <input 
                        type="radio" 
                        id="Colegio" 
                        name="Info" 
                        value="Colegio">
                        <label 
                        for="Colegio">En el colegio</label>
                    </div>
                    <div>
                        <input 
                        type="radio" 
                        id="Github" 
                        name="Info" 
                        value="Github">
                        <label 
                        for="Github">En Github</label>
                    </div>
                </div>
            </fieldset>
            <div class="form__element">
                <label 
                class="form__label" 
                for="github-user">Usuario Github</label>
            <input 
              class="form__input"
              type="text"
              name="github"
              id="github-user"
              required
              placeholder="@NarutoUzumaki"
              pattern="^@[^\s]+">
            </div>
            <div class="form__element">
                <label class="form__label" for="Bio">Hablanos de ti</label>
                <textarea 
                class="form__input"
                name="Bio" 
                id="Bio" 
                placeholder="Cuéntanos tu historia.Max 180 characters."
                maxlength="180" required ></textarea>
            </div>
            <div class="form__element form__element--checkbox">
                <div>
                    <input
                    type="checkbox"
                    id="Checkbox"
                    name="Newsletter"
                    value="Newsletter" checked>
                    <label for="Checkbox">¿Te gustaría recibir nuestra newsletter?</label>
                </div>
            </div>
            <div>
                <input 
                class="main-button" 
                type="submit" 
                value="Guardar">
                <input 
                class="main-button" 
                type="reset" 
                value="Reset">
            </div>
        </form>
    </div>  
</body>
</html>
